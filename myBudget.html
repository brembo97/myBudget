<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="myBudget.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <title>myBudget</title>
</head>
<body>

    <div class="top">
        <div class="budget">
            <div class = "budget_title">
                    Available Budget of May 2019
            </div>

            <div class = "budget_amount"> + 25000.99 </div>

            <div class = "budget_income clearfix">
                <div class = "budget_income_text">Income </div>
                <div class = "right">
                    <div class = "budget_income_amount"> 2000</div>
                    <div class = "budget_income_percentage"> </div>
                </div>     
            </div>

            <div class = "budget_expenses clearfix">
                    <div class = "budget_expenses_text">Expenses </div>
                    <div class = "clearfix right">
                        <div class = "budget_expenses_amount">1000</div>
                        <div class = "budget_expenses_percentage">45%</div>
                    </div> 
            </div>
        </div>
    </div>

    <div class = "bottom">
        <div class = "add">
            <div class = "add_container">
                <select class = "add_select">
                    <option value = "inc" selected>+</option>
                    <option value = "exp">-</option>
                </select>
                <input type = "text" class = "add_description" placeholder = "Description">
                <input type = "number" class = "add_value" placeholder="Value">
                <button class ="add_button" ><i class="ion-ios-checkmark-outline"></i></button>
            </div>
        </div>

        <div class= "container clearfix">
            <div class = "income">
                <h2 class = "inc_title">Income</h2>
                <div class = "inc_list">
                    <!-- Income html insertion happens here-->
                </div>
            </div>

            <div class = "expenses">
                    <h2 class = "exp_title">Expenses</h2>
                    <div class = "exp_list">
                        <!-- Expense html insertion happens here-->
                    </div>
            </div>
        </div>
    </div>
    
</body>
<script src = "myBudget.js"></script>
</html>
